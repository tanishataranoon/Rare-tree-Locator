<h2>Your Donation History</h2>
<table border="1">
    <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Status</th>
    </tr>
    {% for d in donations %}
    <tr>
        <td>{{ d.created_at|date:"Y-m-d H:i" }}</td>
        <td>{{ d.amount }} {{ d.currency }}</td>
        <td>{{ d.status }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No donations yet.</td>
    </tr>
    {% endfor %}
</table>
