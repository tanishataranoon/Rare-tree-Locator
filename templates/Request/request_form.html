<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% load static %}

{% block content %}
<h2>{{ action }} Tree Request</h2>

<a href="{% url 'request_list' %}">Back to requests</a>
{% endblock %}

</body>
</html>
